<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Indice de Massa Corporal </title>
</head>
<body>

    <h1> IMC - Indice de Massa Corporal </h1>

    <!-- Começo IMC calculo -->
    <form action="">
        <label for="altura"> Altura: </label>
        <input type="number" name="" id="altura">
        <br>

        <label for="peso"> Peso (Kg): </label>
        <input type="number" name="" id="peso" maxlength="5">


        <button onclick="calcularImc()"> Calcular IMC </button>

        <p> Seu índice de massa corporal: <span id="resultado"></span> </p>
         <!-- final IMC calculo -->

         <!-- começo resultado  -->
        
    </form>
   


    <script>
        function calcularImc(){
            const peso = document.getElementById('peso').value;
            const altura = document.getElementById('altura').value;
            const imc = peso / (altura ** 2);
            

            document.getElementById('resultado').textContent = imc.toFixed(2);

            var msg = "";

            if (imc <18.5) {
                msg = " - Baixo peso";
            } else if (imc <=25.9) {
                msg = "Peso normal";
            } 
            else if (imc >=25){
                msg = " - Sobrepeso";
            }
            else if (imc >=30 ){
                msg = " - Obesidade grau 1";
            }
            else {
                msg = " - Obesidade grau 2";
            }


            document.getElementById('resultado').textContent += msg;
            
            }

           
            
           

            
        

    </script>

</body>
</html>
